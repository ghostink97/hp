<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hogwarts Students">
    <link rel="stylesheet" href="css.css">
    <title>1991 Hogwarts Student List</title>
</head>

<body>
    <header>
        <div id="hoax">
            <picture id="logo">
                <img src="logo.png" alt="logo">
            </picture>
        </div>
        <h1 class="weird">1991 Hogwarts Student List</h1>
        <nav>
        

            <a href="#" class="all">Show All</a>
            <a href="#" class="gryff">Gryffindor</a>
            <a href="#" class="huff">Hufflepuff</a>
            <a href="#" class="rav">Ravenclaw</a>
            <a href="#" class="slyth" id="lastNav">Slytherin</a>

        </nav>
        <div id="sortthing">
            <h4>sort by:</h2>
                <select name="sort" id="sorting">
                    <option value="House" id="selectHouse">House</option>
                    <option value="First Name" id="selectFirst">First Name</option>
                    <option value="Last Name" id="selectLast">Last Name</option>
                </select>
                <p id="demo"></p>
        </div>
    </header>
    <main id="details-main">
            <article class="post slyth-stud">
                    <h2 class="name">Angel Meyer</h1>
                        <img src="slytherin.png" alt="hogwarts house crest" class="houseimg">
                        <button class="angelModal inactive">More Info</button>
                </article>
        <template>
            <article class="post">
                <h2 class="name">Student Name</h1>
                    <img src="" alt="hogwarts house crest" class="houseimg">
                    <button class="openModal">More Info</button>
                    <input type="checkbox" name="Prefect" value="prefect" class="prefectbox"> Prefect<br>
            </article>
        </template>
        <div class="modal inactive">
            <article class="modalArt inactive">
                <button id="x">X</button>
                <h2 class="name">Gerard Way UWU</h1>
                    <img src="placeholder.jpg" alt="Picture of student" class="studentPic">
                    <ul>
                        <li><img src="slytherin.png" alt="hogwarts house crest" class="houseimg icon" id="houseicon"></li>
                        <li><img src="images/icons/blood-donation.png" alt="blood status symbol" class="bloodstatus icon"></li>
                        <li><img src="images/icons/scores.png" alt="prefect" class="prefecticon icon inactive"></li>
                        <li><img src="images/icons/letter-i (1).png" alt="inq" class="inqicon icon inactive"></li>
                    </ul>
                

            </article>
    </div>
    </main>
    <script src="js.js"></script>
</body>

</html>
