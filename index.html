<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hogwarts Students">
    <link rel="stylesheet" href="css.css">
    <title>1991 Hogwarts Student List</title>
</head>

<body>
    <header>
        <div id="hoax">
            <picture id="logo">
                <img src="logo.png" alt="logo">
            </picture>
        </div>
        <h1 class="weird">1991 Hogwarts Student List</h1>
        <nav>
            <ul>
                <li><button class="all">Show All</button></li>
                <li><button class="gryff">Gryffindor</button></li>
                <li><button class="huff">Hufflepuff</button></li>
                <li><button class="rav">Ravenclaw</button></li>
                <li><button class="slyth">Slytherin</button></li>
            </ul>
            <select name="sort" id="sortby">Sort by:
                <option value="House" id="selectHouse">House</option>
                <option value="First Name" id="selectFirst">First Name</option>
                <option value="Last Name" id="selectLast">Last Name</option>
            </select>
            <p id="demo"></p>
        </nav>
    </header>
    <main id="details-main">
        <template>
            <article class="post">
                <img src="" alt="" class="imgs">
                <h2 class="name">Student Name</h1>
                    <img src="" alt="hogwarts house crest" class="houseimg">
                    <button>More Info</button>
            </article>
        </template>
    </main>
    <script src="js.js"></script>
</body>

</html>
